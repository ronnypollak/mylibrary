<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:insert="common/header :: header"/>
    <style type="text/css" th:inline="text">
        body{
            background: url([[@{images/library.jpg}]]) no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }
    </style>
    <link th:href="@{/styles/css/login.css}" rel="stylesheet" />
</head>

<body>

<div class="layer">
    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="card">
            <div class="card-header">
                <h2>Sign In</h2>
            </div>
            <form class="card-body" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input name="username" type="text" class="form-control" placeholder="username">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="password">
                </div>
                <div class="form-group d-flex justify-content-end doubleMargin">
                    <input type="submit" name="submit" class="btn btn-primary btn-md" value="Login">
                </div>
            </form>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    <a href="/register">Register</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
